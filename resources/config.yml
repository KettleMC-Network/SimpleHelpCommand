# The prefix that appears in front of every message
# If you want to disable it, set it to ""
prefix: "&9Help &8\xbb &7"

# If the command should be pasted in the players chat if clicked (only for players!)
suggest-command: true

# The message that get's send to the player/console.
# Everything after the '||' will be visible if you hover over the message (only for players!)
# Use '%space%' for an empty line without a prefix
message:
  - '%space%'
  - '&9&lHelp'
  - '&7Hover over the commands for more information.'
  - '%space%'
  - '&3/help||&7Shows this message.'
  - '&3/example||&7Another example command.'
